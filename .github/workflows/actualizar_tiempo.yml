name: Actualizar Awtrix

on:
  schedule:
    # Ejecutar en el minuto 7, 22, 37 y 52 de cada hora
    - cron: '7,22,37,52 * * * *'
  workflow_dispatch:        # Permite ejecutarlo manualmente botón

jobs:
  run-weather-script:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install requests paho-mqtt

      - name: Ejecutar script
        env:
          LATITUD: ${{ secrets.LATITUD }}
          LONGITUD: ${{ secrets.LONGITUD }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
          MQTT_PREFIX: ${{ secrets.MQTT_PREFIX }}
        run: python clima.py
